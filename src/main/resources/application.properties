# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:grocery_list}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${SCHEMA_AUTO:create}
spring.jpa.show-sql=${DEBUG_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081